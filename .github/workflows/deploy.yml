name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # allows checkout
  pages: write      # allows publishing Pages
  id-token: write   # required by the deploy action

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      # --- NEW STEPS ---
      - name: Copy CNAME & static assets into dist
        run: |
          cp CNAME dist/CNAME
          # If you have other files you need in root (favicon, robots.txt, etc):
          # cp favicon.ico dist/favicon.ico
          # cp robots.txt dist/robots.txt

      - name: Ensure no Jekyll processing
        run: touch dist/.nojekyll
      # ---------------

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # target branch
          folder: dist          # your Vite output folder
          cname: www.themedlinkproject.com
          token: ${{ secrets.GITHUB_TOKEN }}
