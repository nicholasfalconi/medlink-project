name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Copy CNAME & static assets into dist
        run: |
          cp CNAME dist/CNAME
          # cp favicon.ico dist/favicon.ico   # if needed
          # cp robots.txt dist/robots.txt     # if needed

      - name: Ensure no Jekyll processing
        run: touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages     # the branch to push to
          folder: dist         # build output folder
          clean: true          # remove existing files first
          token: ${{ secrets.GITHUB_TOKEN }}
          # commit-message: "ci: deploy site"   # optional custom commit message
