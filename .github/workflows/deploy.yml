name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # for checkout
  pages: write      # for publishing
  id-token: write   # required by deploy-pages action

jobs:
  build:
    runs-on: ubuntu-latest

    # Apply to all run steps in this job
    defaults:
      run:
        working-directory: medlink-project-main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build the site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GH_PAGES_TOKEN }}
